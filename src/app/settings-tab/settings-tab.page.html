<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-form [formGroup]="settingsForm">
    <ion-list>
      <ion-item>
        <ion-label>Dark Theme</ion-label>
        <ion-toggle formControlName="themeToggle" (ionChange)="saveSettings()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-form>
</ion-content>
