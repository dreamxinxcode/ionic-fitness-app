<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-body">
    <div class="ion-text-center">
      <ion-avatar id="profile-avatar">
        <img src="{{ currentUser.avatar }}">
      </ion-avatar>
      <h3>{{ currentUser.first_name }} {{ currentUser.last_name }}</h3>
      <h6>{{ currentUser.username }}</h6>
      <h5>{{ currentUser.city }}, {{ currentUser.country }}</h5>
      <h6>Current workouts: <ion-chip>
        <ion-label>{{ currentUser.workouts_count }}</ion-label>
        </ion-chip>
      </h6>
    </div>
    <ion-button expand="full" color="primary">FOLLOW</ion-button>
    <ion-button expand="full" color="secondary">SEND MESSAGE</ion-button>
    <ion-button expand="full" color="secondary">WORKOUTS</ion-button>
  </div>
</ion-content>
