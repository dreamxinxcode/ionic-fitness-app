<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workouts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>{{ date }}</h2>

  <ion-button>
    Start Workout
  </ion-button>
  
  <ion-card *ngFor="let workout of workouts">
    <ion-card-header>
      {{ formatDate(workout.date) }}
    </ion-card-header>

    <ion-accordion-group [multiple]="true">
      <ion-accordion *ngFor="let exercise of workout.exercises">
        <ion-item slot="header">
          <ion-icon name="checkmark-outline" class='green' slot="start"></ion-icon>
          <ion-label>{{ exercise.name }}</ion-label>
        </ion-item>
    
        <ion-list slot="content">
          <ion-item *ngFor="let set of exercise.sets">
            <ion-label>{{ set.weight }} x {{ set.reps }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

    </ion-accordion-group>
  </ion-card>
</ion-content>
