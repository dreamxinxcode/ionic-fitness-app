<ion-card>
  <img src="{{ config.BASE_URL + meal?.image }}" />
  <ion-card-header>
    <ion-card-title>{{ meal?.title }}</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div [innerHTML]="meal?.recipe"></div>
  </ion-card-content>
</ion-card>
