<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="workouts">
      <ion-icon name="barbell-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="meals">
      <ion-icon name="restaurant-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-avatar *ngIf="userService.user?.profile.avatar">
        <img id='avatar-icon' src='http://localhost:8000/{{userService.user.profile.avatar}}' />
      </ion-avatar>
      <ion-icon *ngIf="!userService.user?.profile.avatar" name="accessibility-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="analytics">
      <ion-icon name="analytics-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
