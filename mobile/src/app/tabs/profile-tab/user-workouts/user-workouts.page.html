<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ user?.profile.first_name || user?.username }}'s workouts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-workouts-skeleton *ngIf="loading"></app-workouts-skeleton>
  <div *ngIf="!loading">
    <app-workout-list [workouts]="workouts"></app-workout-list>
  </div>
</ion-content>
