<ion-content [fullscreen]="true" class="ion-page" id="main-content">
  <app-menu></app-menu>
  <app-header></app-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [checked]="settingsService.isDark()" (ionChange)="settingsService.toggleDarkMode($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label (click)="openAccentPicker()">Accent</ion-label>
    </ion-item>
    <ion-item>
      <ion-label [routerLink]="['/privacy']">Privacy</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="presentLogoutActionSheet()" color="danger">Log out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
