<ion-content [fullscreen]="true" class="ion-page" id="main-content">
  <app-menu></app-menu>
  <app-header></app-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-form [formGroup]="settingsForm">
    <ion-list>
      <ion-item>
        <ion-label>Dark Theme</ion-label>
        <ion-toggle formControlName="themeToggle" (ionChange)="saveSettings()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label (click)="openAccentPicker()">Accent</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="presentLogoutActionSheet()" color="danger">Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-form>
</ion-content>
