<ion-content [fullscreen]="true" class="ion-page" id="main-content">
  <app-header></app-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label [routerLink]="['/profile-edit']">Profile</ion-label>
    </ion-item>
    <ion-item>
      <ion-label [routerLink]="['/privacy']">Privacy</ion-label>
    </ion-item>
    <ion-item (click)="openHeightPicker()">
      <ion-label>Height Units</ion-label>
      <ion-label slot="end">{{ userService.user.profile.units_height | titlecase }}</ion-label>
    </ion-item>
    <ion-item (click)="openWeightPicker()">
      <ion-label>Weight Units</ion-label>
      <ion-label slot="end">{{ userService.user.profile.units_weight | titlecase }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [checked]="settingsService.isDark()" (ionChange)="settingsService.toggleDarkMode($event)"></ion-toggle>
    </ion-item>
    <ion-item (click)="openAccentPicker()">
      <ion-label>Accent</ion-label>
      <ion-icon name="color-filter-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label (click)="presentLogoutActionSheet()" color="danger">Log out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
