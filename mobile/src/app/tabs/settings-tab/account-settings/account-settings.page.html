<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Account Settings</ion-title>
    <ion-button (click)="save()" slot='end' fill="clear">Save</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="accountForm">
      <ion-item>
        <ion-label position="floating">First name</ion-label>
        <ion-input formControlName="firstName" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last name</ion-label>
        <ion-input formControlName="lastName" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Country</ion-label>
        <ion-select formControlName="country" value="{{userService.user.profile.country}}" aria-label="Country" interface="action-sheet" placeholder="Select Country">
          <ion-select-option *ngFor="let country of locationService.COUNTRIES" [value]="country">
            {{ country.name }} 
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city" type="text" required></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
