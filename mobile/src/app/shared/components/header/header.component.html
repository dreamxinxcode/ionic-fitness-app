<ion-header [translucent]="true">    
  <ion-toolbar>
    <ion-title>
      <img id='logo' src="../../assets/logo.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/notifications']" slot="end" color="{{ settings.isDark() ? 'dark' : 'medium' }}" fill="clear">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      <ion-label>{{ notificationService.count }}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>
