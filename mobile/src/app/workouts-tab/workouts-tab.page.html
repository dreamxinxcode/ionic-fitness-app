<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workouts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <h2>{{ date }}</h2>
    <ion-button [routerLink]="['workout']" color='success' slot="end">
      Start Workout
    </ion-button>
  </ion-item>

  <ion-card *ngFor="let workout of workouts; let i = index">
    <ion-card-header>
      <ion-item>
        {{ dateTimeService.formatDate(workout.workout_data.timestamp) }}
        <ion-icon id="settings_{{ i }}" name="ellipsis-vertical" slot="end"></ion-icon>
      </ion-item>
      <ion-popover trigger="settings_{{ i }}" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item (click)="onDelete(i, workout.id)" [button]="true" [detail]="false">
                <ion-label>Delete</ion-label>
              </ion-item>              
              <ion-item [button]="true" [detail]="false">
                <ion-label>Close</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-card-header>
    <ion-accordion-group [routerLink]="['/tabs/workouts-tab/workout', workout.uuid]"[multiple]="true">
      <ion-accordion *ngFor="let exercise of workout.workout_data.exercises">
        <ion-item slot="header">
          <ion-icon name="checkmark-outline" class='green' slot="start"></ion-icon>
          <ion-label>{{ exercise.name }}</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item *ngFor="let set of exercise.sets">
            <ion-label>{{ set.weight && set.weight + ' lbs x' }} {{ set.reps + ' reps'}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card>
</ion-content>
