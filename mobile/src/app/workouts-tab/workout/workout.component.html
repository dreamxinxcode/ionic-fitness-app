<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form [formGroup]="workoutForm">
      <ion-item id="open-modal">
        <ion-label>MMMM YY</ion-label>
        <ion-note slot="end" id="datetimeValue"></ion-note>
      </ion-item>
      <ion-modal trigger="open-modal">
        <ion-content>
          <ion-datetime
            formControlName="timestamp"
            id="datetime"
            presentation="date"
            min="1989-06-04"
            max="2004-08-23"
            value="1994-12-15T13:47:20.789"
          ></ion-datetime>
        </ion-content>
      </ion-modal>
      <!-- <ion-datetime formControlName="timestamp"></ion-datetime> -->
      <ion-item>
        <ion-label> Add Exercise </ion-label>
        <ion-icon (click)="addExercise()" name="add" slot="end"></ion-icon>
      </ion-item>
      <ion-list *ngFor="let exercise of exercises.controls; let i = index">
        <div [formGroup]="exercise">
          <ion-select formControlName='name' placeholder="Exercise">
            <ion-select-option *ngFor="let option of exerciseOptions">{{ option.name }} </ion-select-option>
          </ion-select>
          <ion-accordion-group>
            <ion-accordion value="first">
              <ion-item slot="header">
                <ion-label> Sets ({{ getSets(i).length }}) </ion-label>
              </ion-item>
              <div *ngFor="let set of exercise.controls.sets.controls; let setIndex = index;" [formGroup]="set" class="ion-padding" slot="content">
                <ion-label> Set #{{ setIndex + 1 }} </ion-label>
                <ion-item>
                  <ion-label position="floating"> Repetitions </ion-label>
                  <ion-input
                    formControlName="reps"
                    type="text"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating"> Weight (Optional) </ion-label>
                  <ion-input 
                    formControlName="weight"
                    type="text"
                  ></ion-input>
                </ion-item>
                <ion-button (click)="addSet(i)" size="small">
                  <ion-icon 
                    slot="icon-only" 
                    name="add"
                  ></ion-icon>
                </ion-button>
                <ion-button 
                  (click)="deleteSet(i)" 
                  color="danger" 
                  size="small"
                >
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
              </div>             
            </ion-accordion>
          </ion-accordion-group>
        </div>
      </ion-list>
      <ion-button 
        (click)="presentAlertConfirm()" 
        color="success"
        size="large"
      >             
        <ion-icon slot="start" name="checkmark"></ion-icon>
        Finish Workout 
      </ion-button>
    </form>
  </ion-card>
</ion-content>
