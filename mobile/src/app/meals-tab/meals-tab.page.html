<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meals</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [debounce]="1000" (ionChange)="handleSearch($event)"></ion-searchbar>

  <app-meals-skeleton *ngIf="!loaded"></app-meals-skeleton>

  <ion-card *ngFor="let meal of results || meals" class="meal-card">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="http://localhost:8000{{ meal.image }}" alt="">
      </ion-thumbnail>
      <ion-label>
        <h2>
          {{ meal.title }}
        </h2>
        {{ meal.recipe }}
        <div>
          <ion-badge *ngFor="let tag of meal.tags" color="primary">{{ tag.title }}</ion-badge>
        </div>
      </ion-label>
    </ion-item>
  </ion-card>

</ion-content>
