<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meals</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-meals-skeleton *ngIf="!loaded"></app-meals-skeleton>

  <ion-card *ngFor="let meal of meals">
    <ion-card-title> {{ meal.title }} </ion-card-title>
    <ion-footer>
      <ion-badge *ngFor="let tag of meal.tags">{{ tag.title }}</ion-badge>
    </ion-footer>
  </ion-card>
</ion-content>
