<ion-content [fullscreen]="true" class="ion-page" id="main-content">
  <app-header></app-header>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let notification of notificationService.notifications">
      <ion-avatar slot="start">
        <img src="{{ config.ASSETS_URL + 'logo.png' }}" alt="">
      </ion-avatar>
      <ion-label>
        {{ notification.message }}
      </ion-label>
      <ion-label class='notification-time' slot="end">
        {{ dateTimeService.formatDistance(notification.created_at) }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll *ngIf="infiniteScroll" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
