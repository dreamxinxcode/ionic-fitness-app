<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <ion-item lines="full">
      <ion-input formControlName="username" label='Username' labelPlacement='stacked' type="text" required></ion-input>
    </ion-item>    
    <ion-item *ngIf="registerForm.get('username').invalid && (registerForm.get('username').dirty || registerForm.get('username').touched)">
      <span class="accent">Username is required</span>
    </ion-item>
    <ion-item lines="full">
      <ion-input formControlName="first_name" label='First Name' labelPlacement='stacked' type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input formControlName="last_name" label='Last Name' labelPlacement='stacked' type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label class='spartan' position="floating">Country</ion-label>
      <ion-select formControlName="country" aria-label="Country" interface="action-sheet" placeholder="Select Country">
        <ion-select-option *ngFor="let country of locationService.COUNTRIES" [value]="country">
          {{ country.name }} 
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full">
      <ion-input formControlName="city" label='City' labelPlacement='stacked' type="text"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input formControlName="email" label='Email' labelPlacement='stacked' type="text" required></ion-input>
    </ion-item>
    <ion-item *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
      <span class="accent">Email is required</span>
    </ion-item>
    <ion-item lines="full">
      <ion-input formControlName="password" label='Password' labelPlacement='stacked' type="password" required></ion-input>
    </ion-item>
    <ion-item *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
      <span class="accent">Password is required</span>
    </ion-item>
    <ion-item lines="full">
      <ion-input formControlName="confirm_password" label='Confirm Password' labelPlacement='stacked' type="password" required></ion-input>
    </ion-item>
    <ion-item *ngIf="registerForm.get('confirm_password').invalid && (registerForm.get('confirm_password').dirty || registerForm.get('confirm_password').touched)">
      <span class="accent">Confirm password is required</span>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="registerSubmit()" expand="block" class="btn-red spartan">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
